<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iofrm-theme2.css">
    <script src="https://kit.fontawesome.com/64268a1b0f.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-cadastro-form">
        <div class="container mx-auto">
            <div class="row">
                <div class="col-md-6 text-center">
                <p class="cadastro-rapido" style="margin-top: 108px; margin-bottom: 11px;">Cadastro Rápido</p>
                </div>
                <div class="col-md-6 text-center">
                <img src="img/ClubCar@3x.png" width="133px" style="margin-top: 108px; margin-bottom: 11px;" alt="">
                </div>
            </div>
        </div>
        <div class="container mx-auto">
        <div class="bg-cad mx-auto">
            <div class="row">
            <form action="">
                <div class="col-md-12 text-center" >
                    <p class="passo" style="margin-top: 43px;">Passo 2</p>
                </div>
                <div class="form-group col-12 d-flex">
                    <input type="text" placeholder="Nome da oficina" class="form-control form-nome" style="margin-right: 20px; margin-left: 33px;">
                    <input type="text" placeholder="CNPJ" class="form-control form-nome">
                </div>
                <div class="form-group col-12 d-flex">
                    <input type="text" placeholder="Endereço completo" class="form-control form-endereco-cadastro" style="margin-right: 20px; margin-left: 33px; ">
                    
                </div>
                <div>
                    <p class="text-center cargo" style="margin-top: 26px; margin-bottom: 17px;">Quantos funcionários trabalham na oficina?</p>
                </div>
                <div class="text-center form-group">
                <div class="form-check form-check-inline form-group text-center">
                    <input class="form-check-input" type="radio" name="dono" id="dono">
                    <label class="form-check-label" for="dono">1 a 5</label>
                </div>
                <div class="form-check form-check-inline form-group text-center">
                    <input class="form-check-input" type="radio" name="gerente" id="gerente">
                    <label class="form-check-label" for="gerente">6 a 10</label>
                </div>
                <div class="form-check form-check-inline text-center form-group" style="margin-bottom: 47px;">
                    <input class="form-check-input" type="radio" name="outros" id="outros">
                    <label class="form-check-label" for="outros">Mais de 10</label>
                </div>
            </div>
            </form>
            
        </div>
       
        </div>
        <div class="text-center" style="margin-top: 34px; padding-bottom: 100px;">
        <a class="btn botao-cadastro-um text-center" href="cadastro3.html" role="button">PRÓXIMO</a>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
